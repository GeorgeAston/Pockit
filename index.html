<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pockit - Your Pocket Pal Reminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <img src="images/logo.png" alt="Pockit Logo" id="logo" style="display: block; margin: 0 auto;">
        <p style="text-align: center;">Need some help? Try taking a look through our <a href="help.html">help document</a>. </p>
    </main>

    <br>

    <main>
        <button id="show-add-reminder-modal"><strong>Add New Reminder</strong></button>
        
        <div id="add-reminder-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add/Edit Reminder</h2>
                <form id="reminder-form">
                    <input type="hidden" id="reminder-id-hidden"> <label for="reminder-text">Reminder:</label>
                    <input type="text" id="reminder-text" name="reminder-text" required><br><br>

                    <label for="reminder-date">Date:</label>
                    <input type="date" id="reminder-date" name="reminder-date"><br><br>

                    <label for="reminder-time">Time:</label>
                    <input type="time" id="reminder-time" name="reminder-time"><br><br>

                    <button type="submit">Save Reminder</button>
                    <button type="button" id="cancel-reminder">Cancel</button>
                </form>
            </div>
        </div>

        <section id="reminder-list">
            <h1>Your Reminders</h1>
            <ul id="reminders">
                </ul>
            <p id="empty-list-message" style="display:none;">No reminders yet. Add one!</p>
        </section>
    </main>

    <footer>
        <p><strong>&copy; 2025 Pockit</strong> â€¢ <a href="privacy.html">Privacy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
