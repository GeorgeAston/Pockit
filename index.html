<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pockit - Your Pocket Pal Reminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <img src="images/logo.png" alt="Pockit Logo" id="logo" style="display: block; margin: 0 auto;">
        <p style="text-align: center;">Need some help? Try taking a look through our <a href="help.html">help document</a>. </p>
    </main>

    <br>

    <main>
        <button id="show-add-reminder-modal"><strong>Add New Reminder</strong></button>
        
        <div id="add-reminder-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add/Edit Reminder</h2>
                <form id="reminder-form">
                    <input type="hidden" id="reminder-id-hidden"> <label for="reminder-text">Reminder:</label>
                    <input type="text" id="reminder-text" name="reminder-text" required><br><br>

                    <label for="reminder-date">Date:</label>
                    <input type="date" id="reminder-date" name="reminder-date"><br><br>

                    <label for="reminder-time">Time:</label>
                    <input type="time" id="reminder-time" name="reminder-time"><br><br>

                    <label for="reminder-tag">Tag (optional):</label>
                    <input type="text" id="reminder-tag" list="tags">
                    <datalist id="tags"></datalist><br><br>

                    <button type="submit">Save Reminder</button>
                    <button type="button" id="cancel-reminder">Cancel</button>
                </form>
            </div>
        </div>

        <section id="reminder-list">
            <h1>Your Reminders</h1>

            <div class="search-bar-container">
                <input type="search" id="search-reminders" placeholder="Search reminders...">
                <div class="tag-filter-dropdown-container">
                    <button id="tag-filter-toggle" class="tag-filter-button">Filter Tags <span class="dropdown-arrow">▼</span></button>
                    <div id="tag-filter-menu" class="tag-filter-menu-hidden">
                    </div>
                </div>

            </div>

            <ul id="reminders">
                </ul>
            <p id="empty-list-message" style="display:none;">No reminders yet. Add one!</p>
        </section>
    </main>

    <!-- Pop-up to show `reminder` completed -->
    <div id="undo-complete-popup" class="undo-complete-popup">
        <p><span id="undo-reminder-text"></span> marked as completed.</p>
        <div class="undo-complete-actions">
            <button id="undo-button">Undo</button>
        </div>
    </div>

    <!-- Pop-up to show a prompt for feedback on feature requests -->
    <!-- If the user clicks no, they will be prompted again in 4 weeks from the time they dismissed. -->
    <div id="feedback-popup" class="feedback-popup">
        <p>What features would make Pockit even better for you?</p>
        <div class="feedback-popup-actions">
            <a href="mailto:support.pockit@myorchard.org?subject=Pockit%20Feature%20Suggestion&body=What%20features%20would%20make%20Pockit%20even%20better%20for%20you? " class="feedback-button">Suggest Feature</a>
            <button class="feedback-dismiss-button">No Thanks</button>
        </div>
    </div>

    <footer>
        <p><strong>&copy; 2025 Pockit</strong> • <a href="privacy.html">Privacy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
