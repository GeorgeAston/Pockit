<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pockit - Your Pocket Pal Reminder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <img src="images/logo.png" alt="Pockit Logo" id="logo" style="display: block; margin: 0 auto;">
    </main>

    <br>

    <main>
        <button id="add-reminder-button">Add New Reminder</button>

        <section id="reminder-list">
            <h2>Your Reminders</h2>
            <ul id="reminders">
                </ul>
            <p id="empty-list-message" style="display:none;">No reminders yet. Add one!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pockit</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
